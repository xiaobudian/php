<div id="mainbar" class="ask-mainbar">
    <form id="post-form" class="post-form" action="/index.php/Home/Ask/index" method="post">
        <input type="hidden" name="qualityBanWarningShown" value="False">
        <input type="hidden" name="priorAttemptCount" value="0">
        <input type="hidden" name="warntags">
        <input type="hidden" id="post-text" name="post-text" value="">
        <input type="hidden" name="summary" >
        <div id="question-form">
            <div style="position: relative;">
                <div class="form-item ask-title">
                    <table class="ask-title-table">
                        <tbody>
                        <tr>
                            <td class="ask-title-cell-key">
                                <label for="title">Title</label>
                            </td>
                            <td class="ask-title-cell-value">
                                <input id="title" name="title" type="text" maxlength="300" tabindex="100"
                                       placeholder="What's your programming question? Be specific."
                                       class="ask-title-field" data-min-length="15" data-max-length="150"
                                       autocomplete="on"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="question-suggestions">
                    </div>
                </div>
            </div>
            <div id="post-editor" class="post-editor js-post-editor">
                <div style="position: relative;">
                    <div class="wmd-container">
                        <script id="editor" type="text/plain" style="width:660px;height:300px;"></script>
                    </div>
                </div>
                <div class="fl" style="margin-top: 8px; height:24px;">&nbsp;</div>
                <div id="draft-saved" class="draft-saved community-option fl"
                     style="margin-top: 8px; height:24px; display:none;">draft saved
                </div>
                <div id="draft-discarded" class="draft-discarded community-option fl"
                     style="margin-top: 8px; height:24px; display:none;">draft discarded
                </div>
                <div id="wmd-preview" class="wmd-preview"></div>
                <div></div>
                <div class="edit-block">
                    <input id="fkey" name="fkey" type="hidden" value="06c9368bee437ee3885f59d7022abcea">
                    <input id="author" name="author" type="text">
                </div>
            </div>
            <div style="position: relative;">
                <div style="position: relative;">
                    <div class="form-item">
                        <label>Tags</label>
                        <div class="tag-editor" style="width: 658px; height: 35px;">
                            <span>
                            </span>
                            <input id="tags" type="text" tabindex="103" placeholder="" style="width: 589px;">

                        </div>
                        <div id="tag-suggestions">
                        </div>
                    </div>
                </div>
            </div>
            <div id="question-only-section">
                <div class="form-submit cbt">
                    <input id="submit-button" type="button" onclick="ask()" value="Post Your Question" tabindex="120">
                    <a href="#" class="discard-question ">discard</a>
                </div>
            </div>
        </div>

    </form>
</div>
